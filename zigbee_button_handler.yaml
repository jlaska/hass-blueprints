# MQTT Tpoic Example - https://community.home-assistant.io/t/zigbee2mqtt-control-light-entity-including-press-turn-with-tuya-moes-smart-knob-ers-10tzbvk-aa/787779
# Device event Example - https://community.home-assistant.io/t/aqara-wireless-switch-wxkg11lm-via-zigbee2mqtt-device-trigger/808126
mode: parallel
max_exceeded: silent
blueprint:
  domain: automation
  author: James Laska
  name: Generic Zigbee button blueprint
  description: "Automate button press events. Supports zigbee2mqtt integration with single, double, triple, hold and release events."
  source_url: https://github.com/jlaska/home-assistant-blueprints/blob/master/zigbee_button_handler.yaml
  input:
    mqtt_event:
      name: MQTT Event
      description: MQTT Event entity to trigger actions
      selector:
        entity:
          multiple: true
          domain: event
          integration: mqtt
    mqtt_device:
      name: MQTT Device
      description: MQTT Device to trigger actions
      selector:
        device:
          multiple: false
          integration: mqtt
    single_action:
      name: Single button press
      description: Action to run on single button press
      default: []
      selector:
        action: {}
    double_action:
      name: Double button press
      description: Action to run on double button press
      default: []
      selector:
        action: {}
    triple_action:
      name: Triple button press
      description: Action to run on triple button press
      default: []
      selector:
        action: {}
    hold_action:
      name: Button hold
      description: Action to run on hold
      default: []
      selector:
        action: {}
    release_action:
      name: Button release
      description: Action to run on release
      default: []
      selector:
        action: {}
trigger:
- platform: state
  entity_id: !input 'mqtt_event'
  from: null
  to: null
- platform: device
  domain: mqtt
  device_id: !input 'mqtt_device'
  type: action
  subtype: single
- platform: device
  domain: mqtt
  device_id: !input 'mqtt_device'
  type: action
  subtype: double
- platform: device
  domain: mqtt
  device_id: !input 'mqtt_device'
  type: action
  subtype: hold
- platform: device
  domain: mqtt
  device_id: !input 'mqtt_device'
  type: action
  subtype: release
action:
- variables:
    command: |-
      {{
        (trigger.platform == 'state' and trigger.to_state.attributes.event_type) or
        (trigger.platform == 'mqtt' and trigger.payload)
      }}
- choose:
  - conditions: '{{ command == ''single'' }}'
    sequence: !input 'single_action'
  - conditions: '{{ command == ''double'' }}'
    sequence: !input 'double_action'
  - conditions: '{{ command == ''triple'' }}'
    sequence: !input 'triple_action'
  - conditions: '{{ command == ''hold'' }}'
    sequence: !input 'hold_action'
  - conditions: '{{ command == ''release'' }}'
    sequence: !input 'release_action'
